        <script>
            var campaignsList;
            function getCampaignsList() {
                var hr = new XMLHttpRequest();
                var url = "getCampaignsList.php";
                hr.open("GET", url, true);
                hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                // Access the onreadystatechange event for the XMLHttpRequest object
                hr.onreadystatechange = function () {
                    if (hr.readyState == 4 && hr.status == 200) {
                        campaignsList = JSON.parse(hr.responseText);
                    }
                }
                hr.send();
            }
            getCampaignsList();

            var lastCampaignYear, lastCampaignNumber;
            function getLastCampaign() {
                var hr = new XMLHttpRequest();
                var url = "getLastCampaign.php";
                hr.open("GET", url, true);
                hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                // Access the onreadystatechange event for the XMLHttpRequest object
                hr.onreadystatechange = function () {
                    if (hr.readyState == 4 && hr.status == 200) {
                        lastCampaignYear = JSON.parse(hr.responseText)[0].year;
                        lastCampaignNumber = JSON.parse(hr.responseText)[0].campaign_number;
                    }
                }
                hr.send();
            }

            getLastCampaign();

            function newCampaignModal() {
                var date = new Date();
                document.getElementById("campaignYear").value = date.getFullYear();
                document.getElementById("campaignNumber").value = parseInt(lastCampaignNumber) + 1;
                $("#newCampaignModal").modal({ show: true });
            }

            function newCampaignModalFromStorage() {
                $('#newStorageItemModal').modal('hide');
                newCampaignModal();
            }

            function addNewCampaign() {
                if (addingNewCampaignIsValid()) {
                    var hr = new XMLHttpRequest();
                    var url = "addCampaign.php";
                    var data = $('#newCampaignForm').serialize();
                    hr.open("POST", url, true);
                    hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    hr.onreadystatechange = function () {
                        if (hr.readyState == 4 && hr.status == 200) {
                            var return_data = hr.responseText;
                            getCampaignsList();
                            getLastCampaign();
                            $('#newCampaignModal').modal('hide');
                            location.reload();
                        }
                    }
                    hr.send(data);
                }
            }

            function addingNewCampaignIsValid() {
                return true;
            }

            function getStorageTable() {
                var hr = new XMLHttpRequest();
                var url = "getStorageTable.php";
                hr.open("GET", url, true);
                hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                // Access the onreadystatechange event for the XMLHttpRequest object
                hr.onreadystatechange = function () {
                    if (hr.readyState == 4 && hr.status == 200) {
                        var return_data = hr.responseText;
                        document.getElementById("storageTableDiv").innerHTML = return_data;
                        $('#storageTable').dataTable();
                    }
                }
                hr.send();
            }
            getStorageTable();

            function newStorageItemModal() {
                $("#storageItemCampaign").select2({
                    placeholder: "Vali kampaania",
                    data: campaignsList,
                    minimumResultsForSearch: Infinity
                });             

                $("#storageItemSelect").select2({
                    placeholder: "Vali toode",
                    data: productsList,
                    minimumResultsForSearch: Infinity
                });

                $('#productProducedDate').datepicker({
                    format: 'dd.mm.yyyy',
                    startDate: '-3y',
                    todayHighlight: true
                });

                $("#newStorageItemModal").modal({ show: true });
            }

            function addNewItemToStorage() {
                if (addingNewItemIsValid()) {
                    var hr = new XMLHttpRequest();
                    var url = "addNewStorageItem.php";
                    var data = $('#newStorageItemForm').serialize();
                    var campaignId = document.getElementById("storageItemCampaign").value;
                    var productId = document.getElementById("storageItemSelect").value;
                    data = data + "&productId=" + productId+"&campaignId="+campaignId;
                    hr.open("POST", url, true);
                    hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    hr.onreadystatechange = function () {
                        if (hr.readyState == 4 && hr.status == 200) {
                            var return_data = hr.responseText;
                            getStorageTable();
                            $('#newStorageItemModal').modal('hide');
                        }
                    }
                    hr.send(data);
                }
            }

            function addingNewItemIsValid() {
                return true;
            }

            function getProductsTable() {
                var hr = new XMLHttpRequest();
                var url = "getProductsTable.php";
                hr.open("GET", url, true);
                hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                // Access the onreadystatechange event for the XMLHttpRequest object
                hr.onreadystatechange = function () {
                    if (hr.readyState == 4 && hr.status == 200) {
                        var return_data = hr.responseText;
                        document.getElementById("productsTableDiv").innerHTML = return_data;
                        $('#productTable').dataTable();
                    }
                }
                hr.send();
            }
            getProductsTable();

            var productsList;
            function getProductsList() {
                var hr = new XMLHttpRequest();
                var url = "getProductsList.php";
                hr.open("GET", url, true);
                hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                // Access the onreadystatechange event for the XMLHttpRequest object
                hr.onreadystatechange = function () {
                    if (hr.readyState == 4 && hr.status == 200) {
                        productsList = JSON.parse(hr.responseText);
                    }
                }
                hr.send();
            }
            getProductsList();

            function newProductModal() {
                $("#productCategorySelect").select2({
                    placeholder: "Vali kategooria",
                    data: productCategoriesList,
                    minimumResultsForSearch: Infinity
                });
                $("#newProductModal").modal({ show: true });
            }

            function saveNewProduct() {
                var name = document.getElementById("productName").value;
                if (name !== undefined && name !== "") {
                    var hr = new XMLHttpRequest();
                    var url = "addNewProduct.php";
                    var data = $('#newProductForm').serialize();
                    var categoryId = document.getElementById("productCategorySelect").value;
                    data = data + "&categoryId=" + categoryId;
                    hr.open("POST", url, true);
                    hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    hr.onreadystatechange = function () {
                        if (hr.readyState == 4 && hr.status == 200) {
                            var return_data = hr.responseText;
                            getProductsTable();
                            $('#newProductModal').modal('hide');
                        }
                    }
                    hr.send(data);
                } else {
                    document.getElementById("productAlert").classList.add("alert");
                    document.getElementById("productAlert").classList.add("alert-danger");
                    document.getElementById("productAlert").innerHTML = "Toote nimetus peab olema määratud!";
                }
            }

            function changeProductModal(productID, productName, productCategory, productDescription) {
                document.getElementById("modifyProductID").value = productID;
                document.getElementById("modifyProductName").value = productName;
                $("#modifyProductCategorySelect").select2({
                    placeholder: "Vali kategooria",
                    data: productCategoriesList,
                    minimumResultsForSearch: Infinity
                });
                $('select[id=modifyProductCategorySelect]').val(productCategory);
                $('select[id=modifyProductCategorySelect]').change()
                document.getElementById("modifyProductDescription").value = productDescription;
                $("#modifyProductModal").modal({ show: true });
            }

            function updateProduct() {
                var name = document.getElementById("modifyProductName").value;
                if (name !== undefined && name !== "") {
                    var hr = new XMLHttpRequest();
                    var url = "updateProduct.php";
                    var data = $('#modifyProductForm').serialize();
