<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ursula Avon</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap3-dialog-master/dist/css/bootstrap-dialog.min.css">
        <link rel="stylesheet" type="text/css" href="select2-4.0.0/dist/css/select2.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-datepicker-master/dist/css/bootstrap-datepicker3.min.css">
        <link href="dashboard.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js"></script>
        <script src="select2-4.0.0/dist/js/select2.min.js"></script>
        <script src="bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Ursula Avon</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><a href ="#storage" data-toggle="tab">Ladu </a></li>
                        <!--<li><a href="#clients" data-toggle="tab">Kliendid</a></li>-->
                        <li><a href="#products" data-toggle="tab">Tooted</a></li>
                        <li><a href="#categories" data-toggle="tab">Kategooriad</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="tab-content">
                        <div id="storage" class="tab-pane active">
                            <h1>Ladu</h1>
                            <br/>
                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" onClick="newStorageItemModal()">
                                Lisa toode lattu <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                            </button>
                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" onClick="newCampaignModal()">
                                Loo uus kampaania <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                            </button>
                            <br/>
                            <br/>
                            <div id="storageTableDiv"></div>
                            <div class="modal fade" id="newStorageItemModal" tabindex="-1" role="dialog" aria-labelledby="newStorageItemModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Lisa uus toode lattu</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form id="newStorageItemForm">
                                                <div id="storageAlert"></div>
                                                <div class="form-group">
                                                    <label for="storageItemCampaign">Kampaania </label>
                                                    <select class="form-control" id="storageItemCampaign" style="width:40%;"></select>
                                                    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" onClick="newCampaignModalFromStorage()">
                                                        Loo uus kampaania<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                                                    </button>
                                                </div>
                                                <div class="form-group">
                                                    <label for="storageItemName">Toote nimetus</label>
                                                    <select class="form-control" id="storageItemSelect" style="width:100%;"></select>
                                                </div>                                            
                                                <div class="form-group">
                                                    <label for="productProducedDate">Tootmise kuupäev</label>
                                                    <div class="input-append date">
                                                        <input type="text" class="form-control" id="productProducedDate" name="productProducedDate" placeholder="Tootmise kuupäev" >
                                                        <span class="add-on"><i class="icon-th"></i></span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="buyingPrice">Ostmise hind</label>
                                                    <input type="number" step="any" min="0" class=" form-control" id="buyingPrice" name="buyingPrice" placeholder="Ostmise hind" >
                                                </div> 
                                                <div class="form-group">
                                                    <label for="sellingPrice">Müümise hind</label>
                                                    <input type="number" step="any" min="0" class=" form-control" id="sellingPrice" name="sellingPrice" placeholder="Müümise hind" >
                                                </div>  
                                                <div class="form-group">
                                                    <label for="amount">Kogus</label>
                                                    <input type="number" min="1" class=" form-control" id="amount" name="amount" placeholder="Kogus" value="1">
                                                </div>   
                                                <div class="form-group">
                                                    <label for="location">Asukoht</label>
                                                    <input type="text" class=" form-control" id="location" name="location" placeholder="Asukoht">
                                                </div> 
                                                                                         
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Tühista</button>
                                            <button type="button" class="btn btn-primary" onclick="addNewItemToStorage()">Salvesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="newCampaignModal" tabindex="-1" role="dialog" aria-labelledby="newCampaignModalLabel">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Loo uus kampaania</h4>
                                        </div>
                                        <div class="modal-body">
                                            <br/><br/>
                                            <form id="newCampaignForm">
                                                <div id="campaignAlert"></div>                                                
                                                <div class="form-group">
                                                    <label for="campaignYear">Aasta</label>
                                                    <input type="text" class=" form-control" id="campaignYear" name="campaignYear">
                                                </div> 
                                                <div class="form-group">
                                                    <label for="campaignNumber">Kampaania number</label>
                                                    <input type="text" class=" form-control" id="campaignNumber" name="campaignNumber">
                                                </div>                                                                                       
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Tühista</button>
                                            <button type="button" class="btn btn-primary" onclick="addNewCampaign()">Salvesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="modifyStorageItemModal" tabindex="-1" role="dialog" aria-labelledby="modifyStorageItemModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Muuda toodet laos</h4>
                                        </div>
                                        <div class="modal-body">                                            
                                            <form id="modifyStorageItemForm">
                                                <div id="storageAlert"></div>
                                                <div class="form-group" hidden>
                                                    <label for="modifyStorageItemID">Lao objekti ID</label>
                                                    <input type="text" class="form-control" id="modifyStorageItemID" name="modifyStorageItemID" placeholder="Toote ID"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyStorageCampaignID">Kampaania </label>
                                                    <select class="form-control" id="modifyStorageCampaignID" style="width:40%;"></select>
                                                    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" onClick="newCampaignModalFromStorage()">
                                                        Loo uus kampaania<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                                                    </button>
                                                </div>                                                
                                                <div class="form-group" hidden>
                                                    <label for="modifyStorageProductID">Toote ID</label>
                                                    <input type="text" class="form-control" id="modifyStorageProductID" name="modifyStorageProductID" placeholder="Toote ID"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyStorageProductName">Toote nimetus</label>
                                                    <input type="text" class="form-control" id="modifyStorageProductName" name="modifyStorageProductName" placeholder="Toote nimetus"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyStorageProducedDateSelect">Tootmise kuupäev</label>
                                                    <div class="input-append date">
                                                        <input type="text" class="form-control" id="modifyStorageProducedDateSelect" name="modifyStorageProducedDateSelect" placeholder="Tootmise kuupäev" >
                                                        <span class="add-on"><i class="icon-th"></i></span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyStorageProductBuyingPrice">Ostmise hind</label>
                                                    <input type="text" class="form-control" id="modifyStorageProductBuyingPrice" name="modifyStorageProductBuyingPrice" placeholder="Ostmise hind"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyStorageProductSellingPrice">Müümise hind</label>
                                                    <input type="text" class="form-control" id="modifyStorageProductSellingPrice" name="modifyStorageProductSellingPrice" placeholder="Müümise hind"/>
                                                </div>   
                                                <div class="form-group">
                                                    <label for="modifyProductAmountInStorage">Kogus laos</label>
                                                    <input type="text" class="form-control" id="modifyProductAmountInStorage" name="modifyProductAmountInStorage" placeholder="Kogus laos"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyStorageProductLocation">Asukoht</label>
                                                    <input type="text" class="form-control" id="modifyStorageProductLocation" name="modifyStorageProductLocation" placeholder="Asukoht"/>
                                                </div>                                                 
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Tühista</button>
                                            <button type="button" class="btn btn-primary" onclick="updateStorageItem()">Salvesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="clients" class="tab-pane" hidden>
                            <h1>Kliendid</h1>
                        </div>
                        <div id="products" class="tab-pane">
                            <h1>Tooted</h1>
                            <br/>
                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" onClick="newProductModal()">
                                Lisa uus toode <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                            </button>
                            <br/>
                            <br/>
                            <div id="productsTableDiv"></div>
                            <div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="newProductModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Lisa uus toode</h4>
                                        </div>
                                        <div class="modal-body">
                                            
                                            <form id="newProductForm">
                                                <div id="productAlert"></div>
                                                <div class="form-group">
                                                    <label for="productName">Toote nimetus</label>
                                                    <input type="text" class="form-control" id="productName" name="productName" placeholder="Toote nimetus">
                                                </div>
                                                <div class="form-group">
                                                    <label for="productCategorySelect">Toote kategooria</label><br/>
                                                    <select class="form-control" id="productCategorySelect"></select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="productDescription">Kirjeldus</label>
                                                    <input type="text" class="form-control" id="productDescription" name="productDescription" placeholder="Kirjeldus">
                                                </div>                                              
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Tühista</button>
                                            <button type="button" class="btn btn-primary" onclick="saveNewProduct()">Salvesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="modifyProductModal" tabindex="-1" role="dialog" aria-labelledby="modifyProductModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Muuda toodet</h4>
                                        </div>
                                        <div class="modal-body">
                                            
                                            <form id="modifyProductForm">
                                                <div id="productAlert"></div>
                                                <div class="form-group">
                                                    <label for="modifyProductID">Toote ID</label>
                                                    <input type="text" class="form-control" id="modifyProductID" name="modifyProductID"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyProductName">Toote nimetus</label>
                                                    <input type="text" class="form-control" id="modifyProductName" name="modifyProductName" placeholder="Toote nimetus"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyProductCategorySelect">Toote kategooria</label><br/>
                                                    <select class="form-control" id="modifyProductCategorySelect"></select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyProductDescription">Kirjeldus</label>
                                                    <input type="text" class="form-control" id="modifyProductDescription" name="modifyProductDescription" placeholder="Kirjeldus"/>
                                                </div>                                              
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Tühista</button>
                                            <button type="button" class="btn btn-primary" onclick="updateProduct()">Salvesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="categories" class="tab-pane">
                            <h1>Kategooriad</h1>
                            <br/>
                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#newCategoryModal">
                                Lisa uus kategooria <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                            </button>
                            <br/>
                            <br/>
                            <div id="categoriesTableDiv"></div>

                            <div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog" aria-labelledby="newCategoryModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Lisa uus kategooria</h4>
                                        </div>
                                        <div class="modal-body">
                                            
                                            <form id="newCategoryForm">
                                                <div id="categoryAlert"></div>
                                                <div class="form-group">
                                                    <label for="categoryName">Kategooria nimetus</label>
                                                    <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Kategooria">
                                                </div>
                                                <div class="form-group">
                                                    <label for="categoryDescription">Kirjeldus</label>
                                                    <input type="text" class="form-control" id="categoryDescription" name="categoryDescription" placeholder="Kirjeldus">
                                                </div>                                              
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Tühista</button>
                                            <button type="button" class="btn btn-primary" onclick="saveNewCategory()">Salvesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="modifyCategoryModal" tabindex="-1" role="dialog" aria-labelledby="modifyCategoryModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Muuda kategooriat</h4>
                                        </div>
                                        <div class="modal-body">
                                            
                                            <form id="modifyCategoryForm">
                                                <div id="categoryAlert"></div>
                                                <div class="form-group">
                                                    <label for="modifyCategoryID">Kategooria ID</label>
                                                    <input type="text" class="form-control" id="modifyCategoryID" name="modifyCategoryID"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyCategoryName">Kategooria nimetus</label>
                                                    <input type="text" class="form-control" id="modifyCategoryName" name="modifyCategoryName" placeholder="Kategooria"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="modifyCategoryDescription">Kirjeldus</label>
                                                    <input type="text" class="form-control" id="modifyCategoryDescription" name="modifyCategoryDescription" placeholder="Kirjeldus"/>
                                                </div>                                              
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Tühista</button>
                                            <button type="button" class="btn btn-primary" onclick="updateCategory()">Salvesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/campaign.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/product.js"></script>
        <script src="js/productCategory.js"></script>
    </body>
</html>
